<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JSON File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>

<body>
    <script>
        var data = [{
            "name": "Jogn",
            "email": "John@gmail.com",
            "mobile": "14579565",
            "message": "Join us"
        }]

        function saveToFile() {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'crud.json';
            link.click();
        }

        saveToFile();

    </script>
    <!-- <h1 class="text-red-700 text-3xl font-bold underline">Send a Message</h1> -->
    <div class="py-5 p-5">
        <div class="col-md-4 mx-auto border rounded p-4 d-flex flex-column justify-content-center align-items-center">
            <h4 class="text-primary mb-3">Send a Message</h4>
            <form>
                <div class="">
                    <div class="row">
                        <div class="form-group">
                            <label class="mb-2">Name</label>
                            <input type="name" class="form-control mb-3" placeholder="Enter the name" />
                        </div>
                        <div class="form-group">
                            <label class="mb-2">Email</label>
                            <input type="email" class="form-control mb-3" placeholder="Enter the email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="mb-2">Mobile</label>
                        <input type="text" class="form-control mb-3" placeholder="Contact Number" />
                    </div>
                    <div class="form-grop mb-4">
                        <label class="mb-2">Message</label>
                        <textarea class="form-control mb-3" rows="4"></textarea>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit"
                            class="btn btn-md btn-primary d-flex justify-content-center align-item-center">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script> -->
</body>

</html>
